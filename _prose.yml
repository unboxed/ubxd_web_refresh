prose:
  rooturl: 'source/blog'
  ignore: '.keep'
  media: 'source/blog/images'
  metadata:
    source/blog:

      - name: 'title'
        field:
          element: 'text'
          label: 'title'

      - name: 'author'
        field:
          element: 'text'
          label: '* Author'
          help: 'Full name of the author (e.g. Graeme McCubbin) (required)'

      - name: 'tags'
        field:
          element: 'multiselect'
          label: 'Tags'
          help: 'Choose relevant tags (optional)'
          alterable: false
          options: [
            'Agile',
            'Culture',
            'Design',
            'Events',
            'Innovation',
            'Lean',
            'Rails' ]

      - name: 'main_image'
        field:
          element: 'text'
          label: 'Main blog image URL'
          help: 'The image that is shown on the blog listing page (optional)'

      - name: 'date'
        field:
          element: 'text'
          value: CURRENT_DATETIME
          label: '* Date published'
          help: 'Must be in the format YYYY-MM-DD HH-MM (required)'

      - name: 'published'
        field:
          element: 'checkbox'
          value: true
          label: 'Published?'

      - name: 'layout'
        field:
          element: 'hidden'
          value: 'blog_article'
