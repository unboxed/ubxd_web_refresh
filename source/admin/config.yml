backend:
  name: 'github'
  repo: 'unboxed/unboxed.co'
  branch: 'netlify-cms'

media_folder: 'source/assets/images/uploads'
public_folder: '/assets/images/uploads'

collections:
  - name: 'blog'
    label: 'Blog'
    folder: '/source/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - {
          label: 'Date',
          name: 'date',
          widget: 'datetime'
        }
      - {
          label: 'Title',
          name: 'title',
          widget: 'string'
        }
